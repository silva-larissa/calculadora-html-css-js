<!doctype html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="media/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>

<body>
	<div class="container">
				<div class="calculadora">

					<table>
						<tr>
							<td colspan="4">
								<input type="text" id="visor" readonly>
							</td>
						</tr>
						<tr>
							<td><input type="button" class="botoes" id="limparVisor" value="C"></td>
							<td><input type="button" class="botoes" id="apagaDigito" value="CE"></td>
							<td><input type="button" class="botoes" id="divisao" value="/"></td>
							<td><input type="button" class="botoes" id="multiplicacao" value="*"></td>
						</tr>
						<tr>
							<td><input type="button" class="botoes" id="num7" value="7"></td>
							<td><input type="button" class="botoes" id="num8" value="8"></td>
							<td><input type="button" class="botoes" id="num9" value="9"></td>
							<td><input type="button" class="botoes" id="subtracao" value="-"></td>
						</tr>
						<tr>
							<td><input type="button" class="botoes" id="num4" value="4"></td>
							<td><input type="button" class="botoes" id="num5" value="5"></td>
							<td><input type="button" class="botoes" id="num6" value="6"></td>
							<td><input type="button" class="botoes" id="soma" value="+"></td>
							
						</tr>
						<tr>
							<td><input type="button" class="botoes" id="num1" value="1"></td>
							<td><input type="button" class="botoes" id="num2" value="2"></td>
							<td><input type="button" class="botoes" id="num3" value="3"></td>
							<td rowspan="2"><input type="button" class="botoes" id="resultado" value="="></td>
							
						</tr>
						<tr>
							<td colspan="2"><input type="button" class="botoes" id="num0" value="0"></td>
							<td><input type="button" class="botoes" id="ponto" value="."></td>
							
							
						</tr>
					</table>
				</div>
	</div>
</body>

</html>
